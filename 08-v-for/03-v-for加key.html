<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- 没有key的时候，在渲染完成的列表中添加新元素是把那个元素内容添加后，后面的一个一个往后移 -->
        <!-- 有key的时候，就直接加dom节点 -->
        <li v-for="i in message" :key="i">{{i}}</li>
      </ul>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: [1, 2, 3, 4, 5],
        },
        methods: {},
      });
    </script>
  </body>
</html>
