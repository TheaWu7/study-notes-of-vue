<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn>
        <p>如果组件中有预留slot，可以直接在这里写要插入的内容</p>
        <div>如果只预留一个slot，子组件内写的所有内容都会显示</div>
      </cpn>
      <cpn></cpn>
      <cpn></cpn>
    </div>

    <template id="thea">
      <div>
        <h2>title</h2>
        <p>graph</p>
        <!-- slot预留值 -->
        <!-- <slot></slot> -->
        <!-- 如果有一个默认值，可以直接写进去，在父组件(父组件中的子组件标签里)没有编辑内容时，默认显示 slot 标签里的内容 -->
        <slot><button>slot默认值</button></slot>
      </div>
    </template>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "",
        },
        methods: {},
        components: {
          cpn: {
            template: "#thea",
          },
        },
      });
    </script>
  </body>
</html>
