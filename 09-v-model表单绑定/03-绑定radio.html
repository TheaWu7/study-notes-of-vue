<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 表单：在没有v-model的时候 需要添加 name 属性，使得两个单选按钮互斥 -->
      <!-- <label for="male"> <input type="radio" name="sex" id="male" value="女" v-model="sex" />女 </label>
      <label for="male"> <input type="radio" name="sex" id="male" value="男" v-model="sex" />男 </label> -->

      <!-- 有v-model时，两个单选互斥，不用加name；默认选项可以写在data.sex中 -->
      <label for="male"> <input type="radio" id="male" value="女" v-model="sex" />女 </label>
      <label for="male"> <input type="radio" id="male" value="男" v-model="sex" />男 </label>
      <h2>u r:{{sex}}</h2>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "",
          sex: "女",
        },
        methods: {},
      });
    </script>
  </body>
</html>
