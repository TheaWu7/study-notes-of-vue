<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: brown;
      }
    </style>
  </head>

  <body>
    <!-- 要求：点谁谁红 -->
    <div id="app">
      <ul>
        <li v-for="(m,index) in movies" @click="change(index)" :class="{'active':curkey == index}">
          {{index+1}}-{{m}}
        </li>
      </ul>
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          curkey: 0,
          movies: ["花", "太阳", "雨"],
        },
        methods: {
          change: function (e) {
            this.curkey = e;
          },
        },
      });
    </script>
  </body>
</html>
