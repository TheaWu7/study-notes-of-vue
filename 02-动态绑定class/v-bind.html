<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 语法糖 -->
      <a :href="aHref">this is a href</a>
      <img :src="imgURL" alt="" />
    </div>

    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          aHref: "http://www.baidu.com",
          imgURL: "http://https://cn.vuejs.org/images/logo.svg.baidu.com",
        },
      });
    </script>
  </body>
</html>
