<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- v-if:当条件为false时，包含v-if指令的元素，不会存在在dom中 -->
    <h2 v-if="isShow" id="aa">{{message}}</h2>

    <!-- v-show:false时，v-show是给元素加了display:none -->
    <!-- 切换频繁：v-show -->
    <h3 v-show="isShow" id="bb">{{message}}</h3>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'lala',
        isShow: true,
      },
      methods: {

      },
    })
  </script>

</body>

</html>
