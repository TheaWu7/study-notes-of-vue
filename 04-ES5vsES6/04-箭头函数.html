  <script>
    // 箭头函数的this指向

    // setTimeout(function () {

    // this => window

    // setTimeout(() => {
    //   console.log(this);

    // }, 1000);

    // 箭头函数中的this查找方式：
    // 向外层作用域中，一层一层查找this
    const obj = {
      test() {
        setTimeout(function () {
          console.log(this);
        }, 1000);

        setTimeout(() => {
          console.log(this);
        }, 1000);
      },
    };
    obj.test();
  </script>
