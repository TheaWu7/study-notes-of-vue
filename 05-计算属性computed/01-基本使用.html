<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    name: {{fullname}}<br>
    name: {{getFullname()}}
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstname: 'hah,',
        lastname: 'la',
      },
      // 计算属性()
      computed: {
        fullname: function () {
          return this.firstname + this.lastname;
        }
      },
      methods: {
        getFullname() {
          return this.firstname + this.lastname;
        }
      },
    })
  </script>

</body>

</html>
