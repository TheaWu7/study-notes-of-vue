<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- <p :style="{key(属性值)：value(属性名),key(属性值)：value(属性名)}">let me see</p> -->
    <p :style="{color:finalColor,fontSize:'50px'}">{{m}}</p>
    <p :style="getStyles()">let me see</p>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        m: 'let me c',
        finalColor: 'pink'
      },
      methods: {
        getStyles: function () {
          return { color: this.finalColor, fontSize: '50px' }

        }
      },
    })
  </script>

</body>

</html>
