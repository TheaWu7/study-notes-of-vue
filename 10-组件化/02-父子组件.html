<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn2></cpn2>
    </div>

    <script src="../vue.js"></script>
    <script>
      // 子组件
      const cpnC1 = Vue.extend({
        template: `
        <div>
          <h2>test1</h2>
          <h3>1111</h3>
        </div>`,
      });

      // 父组件
      const cpnC2 = Vue.extend({
        template: `<div><h2>test2</h2><cpn1></cpn1></div>`,
        // 注册子组件
        components: {
          cpn1: cpnC1,
        },
      });

      // root组件
      const app = new Vue({
        el: "#app",
        data: {
          message: "",
        },
        methods: {},
        // 注册父组件
        components: {
          cpn2: cpnC2,
        },
      });
    </script>
  </body>
</html>
