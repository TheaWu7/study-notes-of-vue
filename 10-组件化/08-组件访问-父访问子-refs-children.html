<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 父组件 -->
    <div id="app">
      <cpn2></cpn2>
      <!-- 2. ref使用：给相应的子组件加上ref属性 -->
      <cpn ref="selected"></cpn>
      <button @click="btnClick">调用子组件方法</button>
    </div>

    <!-- 子组件 -->
    <template id="thea">
      <div>something</div>
    </template>
    <script src="../vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "",
        },
        methods: {
          btnClick() {
            // // 1. $children方法
            // // 打印子组件，返回数组
            // console.log(this.$children);
            // // 按照组件顺序获取子组件中的方法
            // this.$children[0].showMsg();

            // 2. $refs 方法
            // 打印出被选中的组件
            console.log(this.$refs.selected);
            // 获取被选中的组件中的值 or 方法
            console.log(this.$refs.selected.name);
            this.$refs.selected.showMsg();
          },
        },
        components: {
          cpn: {
            template: "#thea",
            data() {
              return {
                name: "hua",
              };
            },
            methods: {
              showMsg() {
                console.log(1);
              },
            },
          },
          cpn2: {
            template: "#thea",
            data() {
              return {
                name: "bei",
              };
            },
            methods: {
              showMsg() {
                console.log(2);
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
